<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="resources/images/logo.png" alt="logo">
      <span> Secret Agent Supply Inc.</span>
    </div>
  </div>
  <div class="banner">
    <div class="bannertext">
      <h4>New Arrival</h4>
      <h1>Sport Bikes And Motorcycles<h1>
      </div>
    </div>
    <nav>
      <ul class="navitems">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <nav>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>
    <div class="product-container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
  </html>
